<!DOCTYPE html>
<html>
  <head>
    <title>Mini-Micro-Pocket Mostra de Arte</title>
    <meta name="description" content="Mini-Micro-Pocket Mostra de Arte">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!-- Aqui são só comentários esse cinza, se quiser pode apagar:
        Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene embedded arjs="debugUIEnabled: false;">
      
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <a-asset-item id="sala109" src="https://raw.githubusercontent.com/PatrickS21/1441/master/MMPMA%20TESTE.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity gltf-model="#sala109" position="0 0 0" scale="1 1 1"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
